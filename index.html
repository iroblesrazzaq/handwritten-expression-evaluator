<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Evaluator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Math Expression Evaluator</h1>
        <canvas id="sketchpad"></canvas>
        <div class="button-container">
            <button id="evaluateBtn" class="button button-blue">Evaluate</button>
            <button id="clearBtn" class="button button-red">Clear</button>
            <button id="showPreprocessingBtn" class="button button-green">Show Preprocessing</button>
        </div>
        <div id="result"></div>
    </div>
    <div id="preprocessingModal" class="modal-backdrop">
        <div class="modal-content">
            <h2 class="modal-title">Preprocessing Steps</h2>
            <div id="preprocessingContent"></div>
            <button id="closeModalBtn" class="button button-gray">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
