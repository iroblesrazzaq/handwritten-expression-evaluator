<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Recognizer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .sketchpad-container {
            width: 60%;
            max-width: 800px;
            margin: 20px 0;
        }
        canvas {
            width: 100%;
            height: auto;
            border: 2px solid black;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Math Expression Recognizer</h1>
    <div class="sketchpad-container">
        <canvas id="sketchpad"></canvas>
        <br>
        <button id="evaluateBtn">Evaluate</button>
        <button id="clearBtn">Clear</button>
    </div>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
